<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script scr="js/script.js"></script>
    <title>Main Page</title>
</head>
<body>
    <div class="game-info">
        <div class="to-find">{{ .Word }}</div>
        <div><span class="small-title">USED LETTERS:</span> {{ .UsedToString }}</div>
        <div><span class="small-title">ATTEMPTS LEFT:</span> {{ .Attempts }}</div>

        <div class="game-form">
            {{ if and (ne .FinalWord .Word) (ne .Attempts 0) }}
            <form method="POST">
                <input id="name" type="text" name="name" placeholder="Suggest something !" autofocus>
                <input class="hidden" id="submit-btn" class="btn" type="submit">
            </form>
            {{ end }}
            <div class="btns">
                <a href="/"><div class="btn">Back</div></a>
                {{ if and (ne .FinalWord .Word) (ne .Attempts 0) }}
                <label for="submit-btn"><div class="btn">Submit</div></label>
                {{ end }}
            </div>
        </div>    
    </div>
    
</body>
</html>
