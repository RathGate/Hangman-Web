{{ define "results" }}

    {{ if ne .Attempts 0 }}
    <img class="results" src="/assets/won.jpg">
    {{ else }}
    <img class="results" src="/assets/lost.jpg">
    {{ end }}

    <div class="to-find">The word was {{ .FinalWord }}</div>
    <div><span class="small-title">USED LETTERS:</span> {{ .UsedToString }}</div>
    <div><span class="small-title">ATTEMPTS LEFT:</span> {{ .Attempts }}</div>

    <div class="btns">
        <a href="/"><div class="btn btn-gloss">MAIN MENU</div></a>
        <div id="restart-btn" class="btn btn-gloss">NEW GAME</div>
    </div>

{{ end }}
