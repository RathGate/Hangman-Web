<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="../assets/js/script.js"></script>
    <title>Home | Hangman Web</title>
</head>
<body>
    <div class="game-info" onload="defaultCheck()">
        {{ if eq .GameData.FinalWord "" }}
        <form id="difficulty-form" action="/hangman" method="POST">
            <label class="radio-container" for="diff-easy">
                <input id="diff-easy" type="radio" name="difficulty" value="easy">
                <span class="radio-checkmark"></span>
                <span>EASY</span>
            </label>
            <label class="radio-container" for="diff-medium">
                <input id="diff-medium" type="radio" name="difficulty" value="medium">
                <span class="radio-checkmark"></span>
                <span>MEDIUM</span>
            </label>
            <label class="radio-container" for="diff-hard">
                <input id="diff-hard" type="radio" name="difficulty" value="hard">
                <span class="radio-checkmark"></span>
                <span>HARD</span>
            </label>
            <input class="hidden" type="submit" id="diff-submit">
        </form>
        <label for="diff-submit"><div class="btn">Play</div></label>
        {{ else }}
        <a href="/hangman"><div class="btn">Resume</div></a>
        <form action="/" method="POST" style="height: 0; display:none;">
            <input type="hidden" name="reset" value="reset">
            <input type="submit" class="hidden" id="reset-submit">
        </form>
        <label for="reset-submit"><div id="reset-btn" class="btn">Quit Game</div></label>
        {{end}}
    </div>
    <div class="scoreboard">
        {{ if eq .Player.Name "" }}
        <form action="/" method="POST">
            <label for="username">USERNAME:
                <input id="username" name="username" type="text">
            </label>
            <input type="submit" value="Log In">
        </form>

        {{ else }}
        {{ template "scoreboard" .Player }}
        {{ if eq .GameData.FinalWord ""}}
        <form action="/" method="POST">
            <input type="hidden" name="logout" value="logout">
            <input type="submit" value="Log Out">
        </form>
        {{ end }}
        {{ end }}
    </div>
</body>
</html>
