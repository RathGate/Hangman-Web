<!DOCTYPE html>
<html>

<head>
    <title>To Hang or not to Hang</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@900;300&display=swap');
    </style>
</head>

<body>

    <div class="box">
        <div class="row row-1">
            <div class="text">
                <div class="headtitle">TO HANG<br>OR NOT TO HANG</div>
                <div class="content">You’ve been assigned the responsability of saving José’s life.
                    With each attempts at guessing the letters present in the word to discover,
                    his fate will be determined.
                    Think wisely.

                </div>
            </div>

            <div class="scoreboard">
                <div class="deathscore">
                    <div class="deathcount"></div>
                </div>
                <div class="livescore">
                    <div class="livescount"></div>
                </div>
            </div>

        </div>
        <div class="row row-2">
            <div class="name-input"><input type="text" placeholder="Enter your name here"></div>
            <div class="start-game"><button>Play</button></div>
            <div class="difficulty">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
        </div>
    </div>
</body>

</html>
