<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <title>To Hang or not to Hang</title>
</head>

<body>

    <div class="box">
        <div class="row row-1">
            <div class="text">
                <div class="headtitle">TO HANG<br>OR NOT TO HANG</div>
                <div class="content">You’ve been assigned the responsability of saving José’s life.
                    With each attempts at guessing the letters present in the word to discover,
                    his fate will be determined.
                    Think wisely.

                </div>
            </div>

            <div class="scoreboard">
                <div>Scoreboard</div>

                <div class="livescore">
                    Lives saved:
                    <div class="livescount">0</div>
                </div>

                <div class="deathscore">
                    Deaths caused:
                    <div class="deathcount">0</div>
                </div>
            </div>

        </div>
        <div class="row row-2">
            <div class="name-input"><input type="text" placeholder="Enter your name here"></div>
            <div class="start-game"><a href="./game.html">Start hanging</a></div>
            <div class="difficulty">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
        </div>
    </div>
</body>

</html>
